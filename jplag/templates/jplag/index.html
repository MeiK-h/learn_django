{% if user.is_authenticated %}
{{ user.username }}
<a href="{% url 'jplag:logout' %}">logout</a>
{% else %}
<a href="{% url 'jplag:login' %}">login</a>
{% endif %}
{% if checker_list %}
<ul>
    {% for checker in checker_list %}
    <li>
        <a href="{% url 'jplag:checker' checker.id %}">{{ checker.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No checker are available.</p>
{% endif %}
<a href="{% url 'jplag:new_checker' %}">new checker</a>
